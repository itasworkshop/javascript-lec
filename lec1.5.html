<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>JS LEC</title>
</head>

<body>
    <h1>Loops Example</h1>

    <form name="myForm">
        <div class="form-group">
            <label for="foodItems">Please select your favourate food items.</label>
            <select class="form-control" id= "foodItems" name="foodItems" multiple>
                <option>Soup</option>
                <option>Salad</option>
                <option>Paneer</option>
                <option>Chicken</option>
                <option>Sweets</option>
                <option>Curd</option>
            </select>            
        </div>
        <p><input class="btn btn-primary" id='btn' type="button" value="How many items to bill?" /></p>
    </form>

    <script>
        function numberItems(selectedOptions){
            let n = 0;

            for(i=0; i < selectedOptions.options.length; i++){
                if(selectedOptions.options[i].selected){
                    n++;
                }
            }
            return n;
        }

    let btn = document.getElementById('btn');
    btn.addEventListener('click', function(){
        alert("Congratuclations you selected "+numberItems(document.myForm.foodItems)+" items.")
    });

    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
